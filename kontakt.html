<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt | Sanela Jovanović</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navigacija -->
  <header>
    <h1 class="logo">Sanela Jovanović <span>LEAN LIFE COACH</span></h1>
    <nav>
      <ul>
        <li><a href="index.html">Početna</a></li>
        <li><a href="omeni.html">O meni</a></li>
        <li><a href="usluge.html">Usluge</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="kontakt.html" class="active">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sekcija naslov -->
  <section class="kontakt-naslov">
    <h2>Kontakt</h2>
  </section>

  <!-- Sekcija forma -->
  <section class="kontakt">
    <div class="kontakt-tekst">
      <p>Hvala ti što si ovde!<br> 
      Ispuni formu ispod i odgovoriću ti u najkraćem mogućem roku.</p>
    </div>

    <div class="kontakt-forma">
      <form action="https://formspree.io/f/xwpapvny" method="POST">
        <label for="ime">Ime:</label>
        <input type="text" id="ime" name="ime" required>

        <label for="prezime">Prezime:</label>
        <input type="text" id="prezime" name="prezime" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="_replyto" required>

        <label for="poruka">Poruka:</label>
        <textarea id="poruka" name="poruka" rows="5" placeholder="Unesite svoju poruku ovde..." required></textarea>

        <button type="submit">POŠALJI</button>
      </form>
    </div>
  </section>

  <!-- Newsletter -->
  <section class="newsletter">
    <h3>Prijava na newsletter</h3>
    <form action="https://formspree.io/f/xwpapvny" method="POST">
      <label for="ime-news">Ime:</label>
      <input type="text" id="ime-news" name="ime" required>

      <label for="prezime-news">Prezime:</label>
      <input type="text" id="prezime-news" name="prezime" required>

      <label for="email-news">Email:</label>
      <input type="email" id="email-news" name="_replyto" required>

      <button type="submit">PRIJAVI SE NA NEWSLETTER</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p class="footer-copy">© 2025 Sanela Jovanović | Lean Life Coach</p>
  </footer>

</body>
</html>
